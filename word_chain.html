<script>
    var word = "단어";
    var answer = true;
    while (answer != null) {
        answer = prompt(word);
        if (word[word.length - 1] == word[0]) {
            alert("딩동댕");
            word = answer;
        } else if (answer != null) {
            alert("땡(입력한 단어" + answer + ")");
        }
    }
    window.close();
</script>
